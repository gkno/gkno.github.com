<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <div class="masthead">        
      <h3 class="masthead-title">
        <a href="/" title="Home">{{ site.title }}</a>            
      </h3>
      <div id="menu">
        <ul>
            {% assign pages_list = (site.pages | sort: 'order' %}
            {% assign group = 'navigation' %}
            {% include pages_list %}
        </ul>
      </div>        
    </div>

    <div class="container">
      {{ content }}
    </div>

    <div class="footer">         
      <div class="logos">     
        <div style="position:absolute; left: 100px; top:0px; font-size:50px;font-family:'Overlock SC', cursive;">Marthlab</div>     
        <img src="public/images/ustar-ucgd-logo.jpg" style="height:60px;"/>            
        <a href="http://www.genetics.utah.edu/"><img src="public/images/genetics_mainlogo3_lrg.png" style="height:50px;position:absolute;right:0px;top:7px"/></a>
      </div>        
      <div class="info">                 
        <div style="float:left; margin-top:5px"><a mailto='alistairnward@gmail.com'>Contact Us</a> </div>
        <div class="members" >
          <span style="margin-right:15px">
            <a href="https://github.com/gkno"><img src="public/images/github_6e915f.png"/></a>
            github
          </span>              
        </div>
      </div>        
    </div>  
  </body>
</html>
