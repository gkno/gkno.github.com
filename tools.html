   <script>
      $(document).ready(function(){
         var gknoGithubUrl = 'https://api.github.com/repos/gkno/';
         var repos = ['bamtools', 'freebayes', 'mosaik'];
         for (var i=0; i < repos.length; i++){
            $.ajax({
               url: gknoGithubUrl + repos[i],
               type: 'GET',
               dataType: 'jsonp'
            }).done(function(data) {
               data.data.parent.html_url
               $('#tools').append(
                  "<li><span style='color:rgb(60,60,60)'><a style='color:rgb(60,60,60)' href='" + 
                  data.data.parent.html_url + "'>" + data.data.name + "</a> " + 
                  "<span class='mini-icon mini-icon-watchers'></span> " + data.data.parent.watchers +
                  "   <span class='mini-icon mini-icon-fork'></span>" + data.data.parent.forks +
                  "</span><br/>" + data.data.description + "</li>"
               );
            });            
         }
         
      });
   </script>
